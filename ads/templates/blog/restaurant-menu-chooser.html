{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<article class="post">
  <h1>{{ article.title }}</h1>
  <p class="tag">Lifestyle</p>
  <p>Can’t decide what to eat? Add restaurants or cuisines and spin once. If you’re still unsure, flip the coin between the top two choices.</p>
  <img src="{% static 'images/blog/wheel-placeholder-fixed.svg' %}" alt="Custom wheel for Lifestyle" class="blog-image">
</article>
{% endblock %}
