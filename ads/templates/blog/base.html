{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if article %}{{ article.title }} | {% endif %}Custom Your Spin Blog</title>
    <meta name="description" content="{% if article %}{{ article.description }}{% else %}Guides, tips and ideas for using Custom Your Spin – free spin wheel generator, random picker and giveaway tool.{% endif %}">
    <link rel="icon" href="{% static 'images/logo.PNG' %}">
    <!-- Bootstrap (same base as homepage) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
      body{background:#f5f6ff}
      .cyw-header{background:linear-gradient(90deg,#c471ed,#6a82fb);color:#fff;border-radius:16px}
      .cyw-logo{height:38px;width:38px;border-radius:8px;margin-right:.5rem}
      .post{background:#fff;border-radius:16px;padding:1.25rem;box-shadow:0 10px 30px rgba(31,38,135,.12)}
      .post img{display:block;max-width:100%;height:auto;border-radius:12px;margin:1rem auto}
      .tag{background:#eef2ff;color:#4338ca;border-radius:999px;padding:.25rem .6rem;font-size:.85rem}
    </style>
</head>
<body>
  <div class="container my-3">
    <div class="cyw-header p-3 px-4 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img class="cyw-logo" src="{% static 'images/logo.PNG' %}" alt="CYW">
        <strong>Custom Your Spin</strong>
        <span class="ms-2">• Blog</span>
      </div>
      <div>
        <a class="btn btn-light btn-sm me-2" href="/">Spin Wheel</a>
        <a class="btn btn-outline-light btn-sm" href="/ads/blog/">Blog Home</a>
      </div>
    </div>

    <div class="my-4">
      {% block content %}{% endblock %}
    </div>

    <div class="text-center text-muted small my-4">
      © {{ now|default:2025 }} Custom Your Spin
    </div>
  </div>
</body>
</html>
