{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Custom Your Spin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{font-size:16px} </style>
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width:720px;">
    <nav class="mb-3"><a href="/" class="btn btn-sm btn-outline-secondary">← Home</a></nav>
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3">Contact Us</h1>
        <p class="mb-3">We’d love to hear from you. Reach us via email or this simple form.</p>
        <p class="mb-4"><i class="bi bi-envelope"></i> <a href="mailto:customyourwheel@gmail.com">customyourwheel@gmail.com</a></p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
