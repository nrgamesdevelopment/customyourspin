<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="#000000"/>
  
  <!-- Main Wheel -->
  <g transform="translate(60, 60)">
    <!-- Outer rim -->
    <circle cx="0" cy="0" r="35" fill="url(#wheelGradient)" stroke="#fff" stroke-width="2"/>
    
    <!-- Wheel segments (16 segments) -->
    <g id="wheelSegments">
      <!-- Segment 1 -->
      <path d="M 0 0 L 35 0 A 35 35 0 0 1 33.5 9.1 Z" fill="url(#pinkGradient)"/>
      <text x="25" y="8" fill="white" font-size="8" font-weight="bold" text-anchor="middle">■</text>
      
      <!-- Segment 2 -->
      <path d="M 0 0 L 33.5 9.1 A 35 35 0 0 1 30.3 17.7 Z" fill="url(#blueGradient)"/>
      <text x="22" y="16" fill="white" font-size="8" font-weight="bold" text-anchor="middle">●</text>
      
      <!-- Segment 3 -->
      <path d="M 0 0 L 30.3 17.7 A 35 35 0 0 1 24.7 24.7 Z" fill="url(#pinkGradient)"/>
      <text x="18" y="24" fill="white" font-size="8" font-weight="bold" text-anchor="middle">T</text>
      
      <!-- Segment 4 -->
      <path d="M 0 0 L 24.7 24.7 A 35 35 0 0 1 17.7 30.3 Z" fill="url(#blueGradient)"/>
      <text x="12" y="30" fill="white" font-size="8" font-weight="bold" text-anchor="middle">P</text>
      
      <!-- Segment 5 -->
      <path d="M 0 0 L 17.7 30.3 A 35 35 0 0 1 9.1 33.5 Z" fill="url(#pinkGradient)"/>
      <text x="6" y="33" fill="white" font-size="8" font-weight="bold" text-anchor="middle">L</text>
      
      <!-- Segment 6 -->
      <path d="M 0 0 L 9.1 33.5 A 35 35 0 0 1 0 35 Z" fill="url(#blueGradient)"/>
      <text x="0" y="35" fill="white" font-size="8" font-weight="bold" text-anchor="middle">-</text>
      
      <!-- Segment 7 -->
      <path d="M 0 0 L 0 35 A 35 35 0 0 1 -9.1 33.5 Z" fill="url(#pinkGradient)"/>
      <text x="-6" y="33" fill="white" font-size="8" font-weight="bold" text-anchor="middle">G</text>
      
      <!-- Segment 8 -->
      <path d="M 0 0 L -9.1 33.5 A 35 35 0 0 1 -17.7 30.3 Z" fill="url(#blueGradient)"/>
      <text x="-12" y="30" fill="white" font-size="8" font-weight="bold" text-anchor="middle">5</text>
      
      <!-- Segment 9 -->
      <path d="M 0 0 L -17.7 30.3 A 35 35 0 0 1 -24.7 24.7 Z" fill="url(#pinkGradient)"/>
      <text x="-18" y="24" fill="white" font-size="8" font-weight="bold" text-anchor="middle">■</text>
      
      <!-- Segment 10 -->
      <path d="M 0 0 L -24.7 24.7 A 35 35 0 0 1 -30.3 17.7 Z" fill="url(#blueGradient)"/>
      <text x="-22" y="16" fill="white" font-size="8" font-weight="bold" text-anchor="middle">●</text>
      
      <!-- Segment 11 -->
      <path d="M 0 0 L -30.3 17.7 A 35 35 0 0 1 -33.5 9.1 Z" fill="url(#pinkGradient)"/>
      <text x="-25" y="8" fill="white" font-size="8" font-weight="bold" text-anchor="middle">~</text>
      
      <!-- Segment 12 -->
      <path d="M 0 0 L -33.5 9.1 A 35 35 0 0 1 -35 0 Z" fill="url(#blueGradient)"/>
      <text x="-30" y="0" fill="white" font-size="8" font-weight="bold" text-anchor="middle">|</text>
      
      <!-- Segment 13 -->
      <path d="M 0 0 L -35 0 A 35 35 0 0 1 -33.5 -9.1 Z" fill="url(#pinkGradient)"/>
      <text x="-25" y="-8" fill="white" font-size="8" font-weight="bold" text-anchor="middle">■</text>
      
      <!-- Segment 14 -->
      <path d="M 0 0 L -33.5 -9.1 A 35 35 0 0 1 -30.3 -17.7 Z" fill="url(#blueGradient)"/>
      <text x="-22" y="-16" fill="white" font-size="8" font-weight="bold" text-anchor="middle">●</text>
      
      <!-- Segment 15 -->
      <path d="M 0 0 L -30.3 -17.7 A 35 35 0 0 1 -24.7 -24.7 Z" fill="url(#pinkGradient)"/>
      <text x="-18" y="-24" fill="white" font-size="8" font-weight="bold" text-anchor="middle">T</text>
      
      <!-- Segment 16 -->
      <path d="M 0 0 L -24.7 -24.7 A 35 35 0 0 1 -17.7 -30.3 Z" fill="url(#blueGradient)"/>
      <text x="-12" y="-30" fill="white" font-size="8" font-weight="bold" text-anchor="middle">P</text>
    </g>
    
    <!-- Center circles -->
    <circle cx="0" cy="0" r="12" fill="url(#centerGradient)" stroke="#fff" stroke-width="1"/>
    <circle cx="0" cy="0" r="8" fill="url(#pinkGradient)" stroke="#fff" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#EC4899"/>
  </g>
  
  <!-- Pizza Slice (Top Left) -->
  <g transform="translate(25, 15)">
    <path d="M 0 0 L 15 0 L 8 12 Z" fill="#FBBF24" stroke="#D97706" stroke-width="1"/>
    <circle cx="5" cy="4" r="1.5" fill="#DC2626"/>
    <circle cx="10" cy="2" r="1" fill="#DC2626"/>
    <circle cx="7" cy="7" r="1.2" fill="#DC2626"/>
  </g>
  
  <!-- Casino Chip (Top Right) -->
  <g transform="translate(95, 15)">
    <circle cx="0" cy="0" r="8" fill="url(#pinkGradient)" stroke="#fff" stroke-width="1"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#fff" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#fff" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#fff"/>
  </g>
  
  <!-- Lever/Handle (Top Center) -->
  <g transform="translate(60, 5)">
    <rect x="-2" y="0" width="4" height="15" fill="#7C3AED" rx="2"/>
    <circle cx="0" cy="0" r="3" fill="#7C3AED"/>
  </g>
  
  <!-- Bottom Levers -->
  <g transform="translate(45, 105)">
    <rect x="-1" y="0" width="2" height="10" fill="#7C3AED" rx="1"/>
    <circle cx="0" cy="10" r="2" fill="#7C3AED"/>
  </g>
  <g transform="translate(75, 105)">
    <rect x="-1" y="0" width="2" height="10" fill="#7C3AED" rx="1"/>
    <circle cx="0" cy="10" r="2" fill="#7C3AED"/>
  </g>
  
  <!-- Base/Console -->
  <g transform="translate(60, 115)">
    <rect x="-25" y="0" width="50" height="8" fill="#7C3AED" stroke="#fff" stroke-width="1" rx="2"/>
    <rect x="-20" y="2" width="8" height="4" fill="#EC4899" rx="1"/>
    <rect x="-10" y="2" width="8" height="4" fill="#3B82F6" rx="1"/>
    <rect x="0" y="2" width="8" height="4" fill="#EC4899" rx="1"/>
    <rect x="10" y="2" width="8" height="4" fill="#3B82F6" rx="1"/>
    <rect x="20" y="2" width="8" height="4" fill="#EC4899" rx="1"/>
  </g>
  
  <!-- Sparkles -->
  <g filter="url(#glow)">
    <circle cx="15" cy="25" r="1" fill="#FCD34D"/>
    <circle cx="105" cy="35" r="1" fill="#FCD34D"/>
    <circle cx="20" cy="95" r="1" fill="#FCD34D"/>
    <circle cx="100" cy="85" r="1" fill="#FCD34D"/>
    <circle cx="85" cy="25" r="1" fill="#FCD34D"/>
    <circle cx="35" cy="85" r="1" fill="#FCD34D"/>
  </g>
</svg> 